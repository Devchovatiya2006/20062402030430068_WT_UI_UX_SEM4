<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Rent - Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; }
        .navbar { background: #333; padding: 15px; color: white; font-size: 18px; }
        .container { width: 40%; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        p { font-size: 18px; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .btn-container { margin-top: 20px; }
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 5px; }
        .save-btn { background-color: #28a745; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

    <div class="navbar">AI Car Rent - Profile</div>

    <div class="container">
        <h2>Your Profile</h2>
        <p><strong>Name:</strong> <span id="displayName">Not Set</span></p>
        <p><strong>Email:</strong> <span id="displayEmail">Not Set</span></p>
        <p><strong>Phone:</strong> <span id="displayPhone">Not Set</span></p>

        <h3>Edit Profile</h3>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="tel" id="phone" placeholder="Enter Phone">

        <div class="btn-container">
            <button class="save-btn" onclick="saveProfile()">Save Changes</button>
            <button class="delete-btn" onclick="deleteProfile()">Delete Profile</button>
        </div>
    </div>

    <script>
        // Load Profile Data from LocalStorage
        function loadProfile() {
            document.getElementById('displayName').innerText = localStorage.getItem('name') || "Not Set";
            document.getElementById('displayEmail').innerText = localStorage.getItem('email') || "Not Set";
            document.getElementById('displayPhone').innerText = localStorage.getItem('phone') || "Not Set";
        }

        // Save Profile Data
        function saveProfile() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;

            if (name && email && phone) {
                localStorage.setItem('name', name);
                localStorage.setItem('email', email);
                localStorage.setItem('phone', phone);

                alert("Profile Updated Successfully!");
                loadProfile(); // Refresh profile display
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Delete Profile Data
        function deleteProfile() {
            if (confirm("Are you sure you want to delete your profile?")) {
                localStorage.removeItem('name');
                localStorage.removeItem('email');
                localStorage.removeItem('phone');

                alert("Profile Deleted!");
                loadProfile(); // Refresh profile display
            }
        }

        // Load the profile when page loads
        window.onload = loadProfile;
    </script>

</body>
</html>
